<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 BODY PROBLEM SIMULATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3 BODY PROBLEM SIMULATION</h1>
        <canvas id="simulation"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="0.3" max="15" step="0.3" value="3">
            </div>
            
            <div class="planet-settings">
                <h2>Planet Settings</h2>
                
                <div class="planet-control">
                    <div class="planet-color" style="--color: #4db8ff"></div>
                    <label>Planet 1</label>
                    <input type="range" class="planet-size" data-planet="0" min="5" max="30" value="15">
                    <input type="range" class="planet-mass" data-planet="0" min="1" max="100" value="50">
                </div>
                
                <div class="planet-control">
                    <div class="planet-color" style="--color: #ff9f43"></div>
                    <label>Planet 2</label>
                    <input type="range" class="planet-size" data-planet="1" min="5" max="30" value="15">
                    <input type="range" class="planet-mass" data-planet="1" min="1" max="100" value="50">
                </div>
                
                <div class="planet-control">
                    <div class="planet-color" style="--color: #ffd700"></div>
                    <label>Planet 3</label>
                    <input type="range" class="planet-size" data-planet="2" min="5" max="30" value="15">
                    <input type="range" class="planet-mass" data-planet="2" min="1" max="100" value="50">
                </div>
            </div>
            
            <div class="buttons">
                <button id="startPause">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="simulation.js"></script>
</body>
</html>
